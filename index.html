<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: white;
            color: #3498db;
            border: 1px solid #3498db;
        }
        
        .btn-secondary:hover {
            background-color: #f8f9fa;
        }
        
        footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Payment</div>
        
        <div class="card">
           
            <p>Custom Payment Link System</p>
            <p>A secure way to request and receive payments from your clients.</p>
            <p>Generate unique payment links with codes and track payments easily.</p>
            
            <a href="code.html" class="btn btn-primary">Enter Payment Code</a>
            <a href="#" class="btn btn-secondary">Admin Access</a>
        </div>
        
        <footer>

        </footer>
    </div>
</body>
</html>
